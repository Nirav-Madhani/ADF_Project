{% extends 'base.html' %}

{% block content %}

<h1>Delete Stock</h1>

<div class="row container">
  {% if ticker %}
      {% for item in ticker %}
          <a href="{% url 'delete' item.id %}" class="btn btn-secondary mr-2 my-3">Delete {{ item }}</a><br><br>
      {% endfor %}

  {% else %}
      You dont't have any stocks...
  {% endif %}
</div>
{% endblock %}
